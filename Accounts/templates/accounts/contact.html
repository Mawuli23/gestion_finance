{% extends 'base.html' %}

{% block title %} nous-contacter {% endblock %}


{% block content %}
<h1>Contactez-nous</h1>
<section class="nous-contacter">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Envoyer</button>
  </form>

  {% if form.errors %}
  <ul>
    {% for field, errors in form.errors.items %}
    <li>{{ field }}: {{ errors|join:", " }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</section>
{% endblock %}
