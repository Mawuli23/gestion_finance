{% extends 'base.html' %}

{% block content %}
<h1>Supprimer cette Épargne</h1>
<p>Êtes-vous sûr de vouloir supprimer ce Revenu de {{ revenu.amount }} € du {{ revenu.date }} ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'liste_revenus' %}">Annuler</a>
</form>
{% endblock %}
